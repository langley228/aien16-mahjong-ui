{% extends "base.html" %}

{% block content %}
<div class='row'>
    <div class="text-center col-lg-4"></div>
    <div class="text-center col-lg-4">
    <h1>Enter Your Email Address to Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email() }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            <button class="btn btn-lg btn-outline-primary" type="submit">Reset</button> or <a href="{{ url_for('login') }}">Login</a>
        </p>
    </form>
    </div>
</div>


{% endblock %}
